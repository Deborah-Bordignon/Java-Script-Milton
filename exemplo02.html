<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo HTML com JS</title>
</head>



<body>
    

<input type="button" value="Clique aqui" id="clique" name = "clique" onclick="teste()">

<p>O botão ainda não foi clicado!</p>



<!-- codigo JS carregando o arquivo  -->

<script>
    function teste () {
       document.querySelector('p').innerHTML = 'O botão foi <strong style= "color : blue ">clicado!</strong>'
    }
</script>





</body>


</html>
