<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trocando a imagem</title>
</head>
<body>

    <figure>
        <img src="presente-fechado.gif" id="presente" alt="Presente Fechado" onclick="trocarImage()">     
    </figure>

    <script>
        function trocarImage(){
            
            if (document.getElementById('presente').alt == 'Presente Fechado')
            document.getElementById('presente').src= 'presente-aberto.gif';
        }
    </script>





    
</body>
</html>
