<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trocando a imagem</title>

</head>


<body>

    <figure>
        <img src="presente-fechado.gif" id="presente" alt="Presente Fechado">     
    </figure>

    <script>

        window.onload = function(){

            var imagem = document.querySelector('#presente')
            imagem.addEventListener("click", function(){
                 
            if (document.getElementById('presente').alt == 'Presente Fechado'){

            imagem.src= 'presente-aberto.gif';
            imagem.alt = 'Presente Aberto';

            }    
       

        else {

            imagem.src = 'presente-fechado.gif';
            imagem.alt = 'Presente Fechado';
        } }
      );
    }
    </script>

    
</body>
</html>
