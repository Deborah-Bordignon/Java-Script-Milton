<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
        form {
            background-color: rgba(255,255,255,.4);
            margin: 200px auto 200px auto;
            padding: 10px;
            width: 350px;
            min-height: 400px;
            border: #273747 1px solid;
            border-radius: 20px;
            box-shadow: 4px 4px 4px #273747;
        }
    </style>

</head>
<body>
    <form method="POST" id="frm-calculadora">
        <div class="mb-3">
            <label for="txtNumero01">Digite o primeiro número: </label> 
            <input type="text" id="txtNumero01" name="txtNumero01"
                placeholder="Primeiro número"
            />
        </div>

        <div class="mb-3">
            <label for="txtNumero02">Digite o segundo número: </label> 
            <input type="text" id="txtNumero02" name="txtNumero02"
                placeholder="Segundo número"
            />
        </div>

        <label for="menu">  Escolha os itens:</label>
        <p id="soma">1 - Somar os valores</p>
        <p id="multiplicar">2 - Multiplicar os valores</p>
        <p id="maior">3 - Mostrar o maior valor </p>



        <div class="mb-3">
            <label for="txtNumero01"> Qualquer outro valor- Mostrar a média</label> 
            <input type="text" id="txt-contro" name="txt-contro"
                placeholder="Variável controladora"
            />
        </div>


        <br>

        <button type="button" id="btn-mostrar" class="btn btn-danger">
            Mostrar
        </button>
        <br><br>

        <p id="resultado"> </p>
    </form>

    

    <!-- BOOSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <!-- IMPORTAÇÃO JAVASCRIPT -->
    <script src="index.js"></script>
</body>
</html>
