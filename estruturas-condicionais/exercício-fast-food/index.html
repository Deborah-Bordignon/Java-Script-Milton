<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
        form {
            background-color: rgba(255,255,255,.4);
            margin: 200px auto 200px auto;
            padding: 10px;
            width: 350px;
            min-height: 600px;
            border: #273747 1px solid;
            border-radius: 20px;
            box-shadow: 4px 4px 4px #273747;
        }
    </style>

</head>
<body>
   <form>
       
            <label for="menu">  Escolha os itens: </label>
            <br><br><br>
            <p id="presunto">1 - Sanduiche de presunto R$ 2,30un</p>
            <p id="suco">2 - Suco de Tamarindo R$ 1,50un</p>
            <p id="pastel">3 - Pastel de Vento R$ 1,30un </p> 
            <p id="maior">4 -Pão com margarina R$ 0,70un </p> 
    
    
    
            <div class="mb-3">
                <label for="txt-cd"> Código do item: </label> 
                <input type="text" id="txt-cd" name="txt-cd"
                    placeholder="Código item escolhido"
                />
            </div>

            <div class="mb-3">
                <label for="txt-cd"> Quantidade de item: </label> 
                <input type="text" id="txt-qnt" name="txt-qnt"
                    placeholder="Quantidade"
                />
            </div>
    
    
    
            <br>
    
            <button type="button" id="btn-mostrar" class="btn btn-danger">
                Mostrar
            </button>
            <br><br>
    
            <p id="resultado"> </p>
   </form>
    

    

    <!-- BOOSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <!-- IMPORTAÇÃO JAVASCRIPT -->
    <script src="index.js"></script>
</body>
</html>
